<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="side-hero">
        <h1 id="hero-head"><img src="logo2.jpg" alt=""> Sign-up form</h1>
    </div>

    <div id="container">
        <div id="head">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

        <form id="my-form">
            <div id="form-section">
                <label for="first-name">
                    First Name
                    <input type="text" id="first-name" name="first-name" required minlength="3">
                </label>
                <label for="last-name">
                    Last Name
                    <input type="text" id="last-name" name="last-name" required minlength="3">
                </label>
                <label for="Email">
                    Email
                    <input type="email" id="Email" name="Email" required placeholder="e.g you@email.com">
                </label>
                <label for="Phone-number">
                    Phone Number
                    <input type="tel" id="Phone-number" name="Phone-number" minlength="10" required>
                </label>
                <label for="Password">
                    Password
                    <input type="password" id="Password" name="Password" required minlength="8">
                </label>
                <label for="Confim-password">
                    Confim Password
                    <input type="password" id="Confim-password" name="Confim-password" required>
                </label>
            </div>

            <div id="submit-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
            
            </form>

    </div>
</body>
</html>
